<!doctype html>
<html lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#" aria-current="page">Home <span
                    class="visually-hidden">(current)</span></a>
            <a class="nav-item nav-link" href="#"></a>
        </div>
    </nav>
    <main>
        <!-- Acordion FizzBuzz -->
        <div class=" container accordion mt-4" id="accordionExample">
            <div class="accordion-item">
                <button class="accordion-button bg-light text-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <h2 class="display-6">Ejercicio Fizzbuzz <span class="text-success" id="Anagramarest">Resultado:</span></h2>
                </button>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-secondary text-light">
                        <p class="card-title" id="fizzbuzzrest"></p>                  
                    </div>
                </div>
            </div>
        </div>
        <!-- Acordion Anagrama -->
        <div class=" container accordion mt-4" id="accordionExample">
            <div class="accordion-item">
                <button class="accordion-button bg-light text-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    <h2 class="display-6">Ejercicio Anagrama <span class="text-success" id="angrrest">Resultado:</span></h2>
                </button>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body bg-secondary text-light">
                        <form action="" method="post" class="accordion-body input-group">
                            <!-- Respuesta del Anagrama -->
                            <input type="text" class="form-control" name="inputangr1" id="inputangr1"
                                placeholder="Primera palabra" />
                            <input type="text" class="form-control" name="inputangr2" id="inputangr2"
                                placeholder="Segunda palabra" />
                            <button class="btn btn-light" id="anagramabtn" type="button">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- script.js -->
    <script type="module" src="/script/script.js"></script>
    <!-- excercise.js -->
    <script type="module" src="/script/exercise.js"></script>

</body>

</html>
